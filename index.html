<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
  <title>Photo Wall Uploader</title>
  <style>

    @import url(https://fonts.googleapis.com/css?family=Fira+Sans:400,300italic,400italic,300);

    html,
    body {
      height: 100%;
      margin: 0;
      font: 16px 'Fira Sans';
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }

    h2 {
      font-style: italic;
      font-weight: normal;
      color: #49A3FF;
      font-size: 14px;
    }

    .button {
      display: block;
      border: 0;
      padding: 13px 14px;
      border-radius: 4px;
      color: #fff;
      font: inherit;
      font-style: italic;
      font-weight: 400;
      font-size: 27px;
      text-align: center;
      line-height: 1;
      cursor: pointer;

      background: #49A3FF;
      box-shadow:
        0px 1px 3px 0px rgba(0,0,0,0.21),
        0px 2px 10px 0px rgba(0,0,0,0.13);
      border-radius: 4px;

      -webkit-user-select: none;
         -moz-user-select: none;
              user-select: none;
    }

    .button:active {
      opacity: 0.7;
      box-shadow: none;
      transform: translateY(1px);
    }

    .button > small {
      display: block;
      margin-top: 5px;
      font-size: 0.49em;
      font-weight: 300;
      margin-left: -2.2px;
    }

    .button-cancel {
      padding: 7px;
      font-size: 14px;
      background: #A7A7A7;
      box-shadow: 0px 0px 1px 0px rgba(0,0,0,0.37);
    }

    .app {
      display: flex;
      height: 100%;
      align-items: center;
      justify-content: center;
      flex-direction: row;
      background: #f2f2f2;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      color: #444;

      max-width: 300px;
      max-height: 300px;

      background-image: linear-gradient(0deg, #F9F9F9 0%, #FFFFFF 100%);
    }

    .preview {
      display: block;
      width: 100%;
      height: 100%;
    }

    .preview > canvas {
      width: 100%;
      height: 100%;
      transition: opacity 300ms;
    }

    [state="uploading"] .preview > canvas,
    [state="uploaded"] .preview > canvas {
      opacity: 0;
    }

    .canvas-overlay {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .canvas-overlay > .bottom {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;

      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .button-file-input {
      display: none;
    }

    [state="empty"] .button-file-input {
      display: block;
    }

    .button-upload {
      display: none;
      font-size: 24px;
    }

    [state="uploadable"] .button-upload {
      display: block;
    }

    .button-cancel {
      display: none;
    }

    [state="uploadable"] .button-cancel {
      display: block;
    }

    .scaling {
      display: none;
    }

    [state="scaling"] .scaling {
      display: block;
    }

    .uploading {
      display: none;
    }

    [state="uploading"] .uploading {
      display: block;
    }

    .confirmation {
      display: none;
    }

    [state="uploaded"] .confirmation {
      display: block;
    }
  </style>
</head>
<body ontouchstart>
<div class="app"></div>
<script src="app.built.js"></script>
</body>
</html>
